<!DOCTYPE html>
<html>
    <head lang="en">

        <meta charset="UTF-8">
        <title>Word Guessing Game</title>
        <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>
    <body class="background">
        <h1>Wheel of Fortune - Game of Thrones</h1>
        <br>
        <h2>Guess what word I'm thinking</h2>
        <br>
        <article class="article" id="game"></article>
        <main>
            <div class="container">
                <div class="middle">
                    <p id="pressPlay">press any alphabet key to play</p>    
                    <p id="answerWord"> </p>
                </div>
                <div class="left side">
                    <div class="wins">
                        <h4>Wins</h4>
                        <p id="wins"></p>
                    </div>
                    <div class="losses">
                        <h4>Losses</h4>
                        <p id="losses"></p>
                    </div>
                </div>
                <div class="right side">
                    <h4><span id="guessLeft"></span> lives remaining</h4>
                    <h4>Guessed Letters</h4>
                    <p id="attempts"></p>
                </div>
            </div>
        </main>

        <script src="assets/javascript/game.js"></script>
    </body>
</html>
